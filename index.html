<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Comeback Ages Doodle AI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        canvas {
            border: 2px solid #ccc;
            cursor: crosshair;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>On Comeback Ages Doodle AI</h1>
    <canvas id="doodleCanvas" width="800" height="500"></canvas>

    <div id="controls">
        <button id="clearBtn">Clear</button>
        <button id="generateAIDoodle">Generate AI Doodle</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.1/fabric.min.js"></script>
    <script>
        const canvas = new fabric.Canvas('doodleCanvas', {
            isDrawingMode: true,
            backgroundColor: '#fff',
        });

        canvas.freeDrawingBrush.color = '#000';
        canvas.freeDrawingBrush.width = 5;

        document.getElementById('clearBtn').addEventListener('click', () => {
            canvas.clear();
        });

        document.getElementById('generateAIDoodle').addEventListener('click', () => {
            // Placeholder for AI doodle generation
            // In a real scenario, you would make a request to a backend API for AI generation
            alert('Generating AI Doodle. (Placeholder)');
        });
    </script>
</body>
</html>
